<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" th:href="@{/}" style="font-weight:700;">
      LM System
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
   <div id="navMenu" class="navbar-menu">
     <div class="navbar-start">
       <a class="navbar-item" th:href="@{/home}" sec:authorize="!isAuthenticated()">Home</a>
       <a class="navbar-item" th:href="@{/employee/dashboard}" sec:authorize="hasAuthority('EMPLOYEE')">Dashboard</a>
       <a class="navbar-item" th:href="@{/employee/apply}" sec:authorize="hasAuthority('EMPLOYEE')">Apply</a>
       <a class="navbar-item" th:href="@{/manager/approvals}" sec:authorize="hasAnyAuthority('MANAGER','HR','ADMIN')">Approvals</a>
       <a class="navbar-item" th:href="@{/hr/overview}" sec:authorize="hasAnyAuthority('HR','ADMIN')">HR Overview</a>
       <a class="navbar-item" th:href="@{/calendar}" sec:authorize="isAuthenticated()">Calendar</a>
     </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-light" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
          <span class="button is-white" sec:authorize="isAuthenticated()">
            <strong class="has-text-dark" sec:authentication="name">User</strong>
          </span>
          <a class="button is-light" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const $burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  $burgers.forEach( el => {
    el.addEventListener('click', () => {
      const target = el.dataset.target;
      const $target = document.getElementById(target);
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');
    });
  });
});
</script>
</body>
</html>
